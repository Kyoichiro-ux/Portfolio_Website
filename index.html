<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #00FFFF;
      background-color: #000000;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      background-color: #111;
      border-style: solid;
      border-width: 3px;
      margin: 20px;
      border-radius: 10px;
      padding: 30px;
      border-color: #00FFFF;
      box-shadow: 0 0 10px 2px #00FFFF;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .header p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .content {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
    }

    .content .section {
      width: 250px;
      padding: 20px;
      text-align: center;
      background-color: #222;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .content .section h2 {
      font-size: 1.5rem;
      color: #00FFFF;
    }

    .home-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .home-buttons .button {
      background-color: #000000;
      border: 3px solid #00FFFF;
      color: #00FFFF;
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      width: 300px;
      height: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 10px 2px #00FFFF;
      transition: all 0.3s ease-in-out;
    }

    .home-buttons .button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .home-buttons .button:hover {
      background-color: #111;
      box-shadow: 0 0 20px 5px #00FFFF;
    }

    .home-buttons .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="header" id="home">
    <h1>Clyde's Portfolio</h1>
    <p>This is the home page where you can learn about me, my projects, and how to contact me.</p>
  </div>

  <div class="home-buttons">
    <button class="button" onclick="window.location.href='personalinformation.html';">
      <img src="info-icon.png" alt="Info Icon">
      Personal Information
    </button>
    <button class="button" onclick="window.location.href='skillsandtechnique.html';">
      <img src="skills-icon.png" alt="Skills Icon">
      Skills and Techniques
    </button>
    <button class="button" onclick="window.location.href='educationalbackground.html';">
      <img src="education-icon.png" alt="Education Icon">
      Educational Background
    </button>
  </div>

</body>
</html>
