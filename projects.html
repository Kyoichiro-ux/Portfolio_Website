<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #00FFFF;
      background-color: #000000;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      background-color: #111;
      border-style: solid;
      border-width: 3px;
      margin: 20px;
      border-radius: 10px;
      padding: 30px;
      border-color: #00FFFF;
      box-shadow: 0 0 10px 2px #00FFFF;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .header p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .projects-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      padding: 20px;
    }

    .project-card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      border: 1px solid #444;
      box-shadow: 0 0 10px 2px #00FFFF;
      transition: all 0.3s ease-in-out;
    }

    .project-card h3 {
      color: #00FFFF;
      font-size: 1.5rem;
    }

    .project-card p {
      color: #fff;
      font-size: 1rem;
    }

    .project-card button {
      background-color: #000000;
      border: 3px solid #00FFFF;
      color: #00FFFF;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      display: inline-block;
      text-align: center;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .project-card button:hover {
      background-color: #111;
      box-shadow: 0 0 20px 5px #00FFFF;
    }

    .back-button {
      background-color: #000000;
      border: 3px solid #00FFFF;
      color: #00FFFF;
      padding: 10px 20px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      display: block;
      width: 200px;
      text-align: center;
      margin: 0 auto;
      box-shadow: 0 0 10px 2px #00FFFF;
      transition: all 0.3s ease-in-out;
    }

    .back-button:hover {
      background-color: #111;
      box-shadow: 0 0 20px 5px #00FFFF;
    }
  </style>
</head>
<body>

  <div class="header" id="projects">
    <h1>Clyde's Portfolio - Projects</h1>
    <p>Explore some of my amazing projects below.</p>
  </div>

  <div class="projects-gallery">
    <div class="project-card">
      <h3>Project 1</h3>
      <p>Project 1.</p>
      <button onclick="window.location.href='project1.html';">View Project</button>
    </div>
    <div class="project-card">
      <h3>Project 2</h3>
      <p>Project 2.</p>
      <button onclick="window.location.href='project2.html';">View Project</button>
    </div>
    <div class="project-card">
      <h3>Project 3</h3>
      <p>Project 3.</p>
      <button onclick="window.location.href='project3.html';">View Project</button>
    </div>
    <div class="project-card">
      <h3>Project 4</h3>
      <p>Project 4.</p>
      <button onclick="window.location.href='project4.html';">View Project</button>
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>

</body>
</html>
