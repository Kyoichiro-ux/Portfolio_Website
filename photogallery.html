<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Photo Gallery - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #00FFFF;
      background-color: #000000;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      background-color: #111;
      border-style: solid;
      border-width: 3px;
      margin: 20px;
      border-radius: 10px;
      padding: 30px;
      border-color: #00FFFF;
      box-shadow: 0 0 10px 2px #00FFFF;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .header p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #00FFFF;
      box-shadow: 0 0 10px 2px #00FFFF;
      transition: all 0.3s ease-in-out;
    }

    .gallery-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px 5px #00FFFF;
    }

    .back-button {
      background-color: #000000;
      border: 3px solid #00FFFF;
      color: #00FFFF;
      padding: 10px 20px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      display: block;
      width: 200px;
      text-align: center;
      margin: 0 auto;
      box-shadow: 0 0 10px 2px #00FFFF;
      transition: all 0.3s ease-in-out;
    }

    .back-button:hover {
      background-color: #111;
      box-shadow: 0 0 20px 5px #00FFFF;
    }
  </style>
</head>
