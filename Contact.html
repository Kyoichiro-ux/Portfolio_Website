<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Same CSS for the navbar, footer, etc. */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fff;
      line-height: 1.6;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      text-align: center;
      margin-bottom: 20px;
    }
    .navbar a {
      display: inline-block;
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #555;
    }
    section#contact {
      padding: 50px 20px;
      text-align: center;
      background-color: #f9f9f9;
      border: 3px solid #333;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .social-links a {
      margin: 0 20px;
      font-size: 30px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <div class="social-links">
      <a href="https://www.facebook.com/lord.clyde.w.pega?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </section>

  <!-- Shortcut Buttons -->
  <div class="shortcuts">
    <button class="shortcut-btn" onclick="window.location.href='home.html';">Go to Home</button>
    <button class="shortcut-btn" onclick="window.location.href='about.html';">Go to About Me</button>
    <button class="shortcut-btn" onclick="window.location.href='projects.html';">Go to Projects</button>
  </div>

</body>
</html>
